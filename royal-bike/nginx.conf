server {
    listen 80;
    server_name localhost;
    
    # Directorio raíz donde están los archivos del frontend
    root /usr/share/nginx/html;
    index index.html;
    
    # Configuración para aplicaciones SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy para las APIs del backend
    location /api/ {
        # Remover el prefijo /api antes de enviar al backend
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers para CORS si es necesario
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Manejar preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # Proxy para las APIs del servicio de autenticación
    location /auth/ {
        # Remover el prefijo /auth antes de enviar al servicio auth
        rewrite ^/auth/(.*) /$1 break;
        proxy_pass http://auth:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers para CORS si es necesario
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Manejar preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # Configuración de archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
